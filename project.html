<html>
	<head>
		<title>PM Login</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/setup.js"></script>
		<script>
			loadProjView();
		</script>
	</head>
	<body>
		<header>Project View Screen</header>
		<div id="side-menu">
			<h4 style = "margin: 0px;">Overview:</h4>
			<p id = "overview" style = "pointer-events:none; padding-left:1rem; margin-top: 0px;" ></p>
			<p class = "pl" onclick = "loadMeetLog()">Meeting Log</p>
			<p>Analytics</p>
			<p class = "pl"></p>
			<p class = "admin"></p>
			<form method="get" action = "/index.html?type=json">
				<button type="submit">Back to Home</button>
			</form>
			<form method="get" action = "/index.html">
				<button type="submit">Back to login</button>
			</form>
			
		</div>
		<div id="projectBlock">
			<h1 id = "projectName">Project List</h1>
			<div class="row">
				<div class="column" id = "open">
					<h2>Open</h2>
				</div>
				<div class="column" id = "blocked">
					<h2>Blocked</h2>
				</div>
				<div class="column" id = "wip">
					<h2>Work in Progress</h2>
				</div>
				<div class="column" id = "closed">
					<h2>Closed</h2>
				</div>
			</div>
		</div>
		<div id="taskBlock">
			<div style = "position: absolute; top: 2rem; right: 2rem; background: white;" onclick = "loadTask()"> X </div> 
			<form id = "taskForm" method="post">
				<input type="text" id="title" name="title" value = "(task name)" style= "font-size: 38px;" required><br><br>
				<label for="overview2">Overview:</label><br>
				<textarea name="overview2" id= "overview2" form="taskForm" style = "width: 300px; height: 260px;">Enter text here...</textarea><br>
				<label for="tags">Tags:</label><br>
				<input type="text" id="tags" name="tags"><br>
				<div id = "right">
					<label for="startDate">Start Date:</label><br>
					<input type="datetime-local" id="startDate" name="startDate" required><br>
					<label for="estTime">Estimated Completion Time: </label><br>
					<input type="text" id="estTime" name="estTime"><br>
					<label for="startDate">Finish Date:</label><br>
					<input type="datetime-local" id="finDate" name="finDate" ><br>
					<label for="totalTime">Total Completion Time: </label><br>
					<input type="text" id="totalTime" name="totalTime"><br>
					<input type="radio" id="open2" name="status" value="open">
					<label for="open2" required>Open</label><br>
					<input type="radio" id="wip2" name="status" value="wip">
					<label for="wip2" required>Work In Progress</label><br>
					<input type="radio" id="blocked2" name="status" value="blocked">
					<label for="blocked2" required>Blocked</label><br>
					<input type="radio" id="closed2" name="status" value="closed">
					<label for="closed2" required>Closed</label><br><br><br><br><br>
					<input type="submit" style= "bottom: 2rem;" value="Save">
				</div>
			</form>
		</div>
		<div id="meetingBlock" style = "display: none;">
			<div id = "meetingLog">
				<h1> Meeting Log: </h1>
			</div>
			<div id = "futureMeetings">
				<h1> Future Meetings: </h1>
			</div>
		</div>
	</body>
</html>
