<html>
	<head>
		<title>PM Login</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/setup.js"></script>
		<script>
			loadProjView();
		</script>
	</head>
	<body>
		<header>Project View Screen</header>
		<div id = "profile">
			<p id = "id" >Welcome</p>
			<p id = "fName">FirstName</p>
			<p id = "lName">LastName</p>
		</div>
		<div id="side-menu">
			<p>Meetings</p>
			<p>Analytics</p>
			<p class = "pl"></p>
			<p class = "admin"></p>
			<form method="get" action = "/index.html">
				<button type="submit">Back to Login</button>
			</form>
		</div>
		<div id="projectBlock">
			<h1>Project List</h1>
			<div class="row">
				<div class="column" id = "open">
					<h2>Open</h2>
				</div>
				<div class="column" id = "blocked">
					<h2>Blocked</h2>
				</div>
				<div class="column" id = "wip">
					<h2>Work in Progress</h2>
				</div>
				<div class="column" id = "closed">
					<h2>Closed</h2>
				</div>
			</div>
		</div>
		<div id="profileBlock" style = "display: none;">
			<h1>Profile</h1>
			<div id="profileInfo">
			</div>
		</div>
		<div id="dueTodayBlock" style = "display: none;">
			<h1>Due Today:</h1>
			<div id="dueToday">
			</div>
		</div>
		<div id="financeBlock" style = "display: none;">
			<h1>Finances:</h1>
			<div id="finance">
			</div>
		</div>
		<div id="adminBlock" style = "display: none;">
			<h1>New Account Creation:</h1>
			<div id="newAcct">
			</div>
		</div>
		<form id="openProject" method="get" action = "/index.html">
			<button type="submit">Back to Login</button>
		</form>
	</body>
</html>
